[buildout]
extends =
    buildout.d/base.cfg
    buildout.d/use-zeo.cfg
    buildout.d/maintenance.cfg
    buildout.d/supervisor.cfg

parts +=
    instance1
    instance2
    zeoserver
    setpermissions
    precompiler
    cleanning

[instance]
http-address = ${hosts:instance}:${ports:instance}
zodb-cache-size = 80000
debug-mode = off
zserver-threads = 2
effective-user = ${users:os}
zope-conf-additional =
    <product-config collective.fingerpointing>
        audit-log ${buildout:log-dir}/audit_${:_buildout_section_name_}.log
        audit-log-max-size 10485760
        audit-log-old-files 30
    </product-config>

[instance1]
<= instance
http-address = 8081

[instance2]
<= instance
http-address = 8082
