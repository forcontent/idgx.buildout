[buildout]
parts +=
    repozo
    backup
    logrotate
    backup-diario
    backup-semanal
    remove-incremental-backups
    remove-full-backups
    logrotate-diario

[repozo]
recipe = zc.recipe.egg
eggs = ZODB
scripts = repozo
dependent-scripts = true

[backup]
recipe = collective.recipe.backup
location = ${buildout:directory}/var/backups
enable_fullbackup = true
gzip = true

[backup-diario]
recipe = z3c.recipe.usercrontab
times = 0 3 * * 0-5
command = ${buildout:directory}/bin/backup -q

[backup-semanal]
recipe = z3c.recipe.usercrontab
times = 0 3 * * 6
command = ${buildout:directory}/bin/zeopack && ${buildout:directory}/bin/fullbackup

[remove-incremental-backups]
recipe = z3c.recipe.usercrontab
times = 8 0 * * *
command = find ${buildout:directory}/var/backups -name \*fsz -ctime +14 -delete

[remove-full-backups]
recipe = z3c.recipe.usercrontab
times = 8 0 * * *
command = find ${buildout:directory}/var/backups -name \*dat -ctime +35 -delete

[logrotate-diario]
recipe = z3c.recipe.usercrontab
times = 0 5 * * *
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${logrotate:output}
comment = Rotaciona logs todo dia 5h
