[buildout]
parts +=
    supervisor
    supervisor-cron

[supervisor]
recipe = collective.recipe.supervisor
supervisord-conf = ${buildout:directory}/etc/supervisord.conf
plugins = superlance
port = ${ports:supervisor}
user = ${supervisor-settings:user}
password = ${supervisor-settings:password}
serverurl = http://${hosts:supervisor}:${ports:supervisor}
programs =
    10 zeoserver  (autostart=true  startsecs=10)  ${zeoserver:location}/bin/runzeo  true  ${users:os}
    20 instance   (autostart=true  startsecs=30)  ${buildout:directory}/bin/instance  [console]  true  ${users:os}
    20 instance1  (autostart=true  startsecs=30)  ${buildout:directory}/bin/instance1 [console]  true  ${users:os}
    20 instance2  (autostart=true  startsecs=30)  ${buildout:directory}/bin/instance2 [console]  true  ${users:os}
eventlisteners =
    Memmon TICK_60 ${buildout:bin-directory}/memmon [-p instance=200MB -p instance1=200MB -p instance2=200MB]
    HttpOk  (startsecs=30) TICK_60 ${buildout:bin-directory}/httpok [-p instance  -t 30 http://${instance:http-address}/Plone/@@ok]
    HttpOk1 (startsecs=30) TICK_60 ${buildout:bin-directory}/httpok [-p instance1 -t 30 http://${instance1:http-address}/Plone/@@ok]
    HttpOk2 (startsecs=30) TICK_60 ${buildout:bin-directory}/httpok [-p instance2 -t 30 http://${instance2:http-address}/Plone/@@ok]
childlogdir = ${buildout:log-dir}/supervisor
logfile = ${buildout:log-dir}/supervisor/supervisord.log
logfile_maxbytes = 5MB
logfile_backups = 10
loglevel = info
pidfile = ${buildout:var-dir}/supervisord.pid
nodaemon = false

[supervisor-cron]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord
